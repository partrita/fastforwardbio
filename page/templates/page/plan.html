<section class="py-20 bg-gray-100">

    <div class="w-full px-0 lg:px-4">

      </p>
      <div class="flex flex-wrap items-center justify-center py-4 pt-4">
        <div class="w-full p-4 md:w-1/2 lg:w-1/4 plan-card">

            <div class="w-full px-4 py-6 rounded-t-lg card-section-1">

                class="mx-auto text-base font-semibold text-center underline text-blue-500 group-hover:text-white"
              >
                표준 대출
              </h3>
              <p
                class="text-5xl font-bold text-center group-hover:text-white text-blue-500"
              >
                $25.<span class="text-3xl">00</span>
              </p>
              <p
                class="text-xs text-center uppercase group-hover:text-white text-blue-500"
              >
                MONTHLY
              </p>
            </div>
            <div
              class="flex flex-col items-center justify-center w-full h-full py-6 rounded-b-lg bg-blue-500"
            >
              <p class="text-xl text-white">1 months</p>
              <button
                class="w-5/6 py-2 mt-2 font-semibold text-center uppercase bg-white border border-transparent rounded text-blue-500"
              >
                바로 시작
              </button>
            </div>
          </label>
        </div>

        <div class="w-full p-4 md:w-1/2 lg:w-1/4">
          <label
            class="flex flex-col rounded-lg shadow-lg relative cursor-pointer hover:shadow-2xl"
          >

                class="mx-auto text-base font-semibold text-center underline text-white group-hover:text-white"
              >
                프리미엄
              </h3>
              <p class="text-5xl font-bold text-center text-white">
                $21.<span class="text-3xl">95</span>
              </p>
              <p class="text-xs text-center uppercase text-white">monthly</p>
            </div>
            <div
              class="flex flex-col items-center justify-center w-full h-full py-6 rounded-b-lg bg-blue-700"
            >
              <p class="text-xl text-white">3 months</p>
              <button
                class="w-5/6 py-2 mt-2 font-semibold text-center uppercase bg-white border border-transparent rounded text-blue-500"

                Save 15%
              </button>
            </div>
          </label>
        </div>

        <div class="w-full p-4 md:w-1/2 lg:w-1/4 plan-card">
          <label
            class="flex flex-col rounded-lg shadow-lg group card-group relative hover:bg-jblue-secondary cursor-pointer hover:shadow-2xl"

            <div class="w-full px-4 py-6 rounded-t-lg card-section-1">
              <h3
                class="mx-auto text-base font-semibold text-center underline text-blue-500 group-hover:text-white"
              >
                Elite
              </h3>
              <p
                class="text-5xl font-bold text-center group-hover:text-white text-blue-500"
              >
                $19.<span class="text-3xl">45</span>
              </p>
              <p
                class="text-xs text-center uppercase group-hover:text-white text-blue-500"

              </p>
            </div>
            <div
              class="flex flex-col items-center justify-center w-full h-full py-6 rounded-b-lg bg-blue-500"
            >
              <p class="text-xl text-white">6 months</p>
              <button
                class="w-5/6 py-2 mt-2 font-semibold text-center uppercase bg-white border border-transparent rounded text-blue-500"
              >
                Save 25%
              </button>
            </div>
          </label>
        </div>
