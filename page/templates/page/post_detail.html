{% extends 'page/base.html' %}

{% block content %}
<section class="text-black">
  <div
    class="container mx-auto flex px-5 pt-24 items-center justify-center flex-col"
  >
    <div class="text-center lg:w-2/3 w-full">
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-black font-mono"
      >
        {{ post.title }}
      </h1>
      <p class="leading-relaxed mb-8 font-normal">
        {{ post.text|linebreaksbr }}
      </p>
      <div class="flex justify-center mb-20">
              {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
